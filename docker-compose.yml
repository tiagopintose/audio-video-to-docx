version: "3.9"

services:
  web:
    build: .
    container_name: transcritor_web
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn transcritor_site.wsgi:application --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-3} --timeout ${GUNICORN_TIMEOUT:-120}"
    volumes:
      - ./media:/app/media
      - ./static:/app/static
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
